  <script>
    const PodImage = document.getElementById('PodImage')
    let Speed=20
    let Offset=100
    let ImageSet='Resized_'
    let ScrollFrame=("000" + Math.round((((window.scrollY+Offset)/Speed+1) % 119))).slice(-4)
    let Frame=ScrollFrame
    PodImage.src=`Meida/Images/Seq/${ImageSet}${ScrollFrame}.png`
    window.onscroll=e=>{
      
        ScrollFrame=("000" + Math.round((((window.scrollY+Offset)/Speed+1) % 119))).slice(-4)
        console.log(Frame,ScrollFrame)
        if(Frame<ScrollFrame){
        for(let x =Frame;x<ScrollFrame;x++){
            Frame=("000" + x).slice(-4)
            PodImage.src=`Meida/Images/Seq/${ImageSet}${Frame}.png`
            console.log(x)
        }
    }
        else if(Frame>ScrollFrame){
            for(let x =Frame;x>ScrollFrame;x--){
            Frame=("000" + x).slice(-4)
            PodImage.src=`Meida/Images/Seq/${ImageSet}${Frame}.png`
            console.log(x)
        }
    }else if(window.scrollY==0){
        PodImage.src=`Meida/Images/Seq/${ImageSet}0001.png`    }
    }
